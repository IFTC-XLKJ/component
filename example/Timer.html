<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Component</title>
    <style>
        .timer {
            font-size: 2em;
            text-align: center;
            margin-top: 20%;
        }
    </style>
    <script src="/class/Timer.js"></script>
</head>

<body>
    <div class="timer" id="timer">00:00:00.00</div>
    <script>
        const timerComponent = new Timer()
        timerComponent.start()
        setInterval(() => {
            document.getElementById('timer').innerText = timerComponent.formatTime(timerComponent.get())
        })
    </script>
</body>

</html>
